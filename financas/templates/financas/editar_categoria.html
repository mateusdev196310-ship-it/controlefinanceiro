{% extends 'financas/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-purple text-white">
                <h4 class="mb-0">Editar Categoria</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Categoria</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ categoria.nome }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="ambos" {% if categoria.tipo == 'ambos' %}selected{% endif %}>Ambos (Receita e Despesa)</option>
                            <option value="receita" {% if categoria.tipo == 'receita' %}selected{% endif %}>Receita</option>
                            <option value="despesa" {% if categoria.tipo == 'despesa' %}selected{% endif %}>Despesa</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cor" class="form-label">Cor</label>
                        <input type="color" class="form-control form-control-color" id="cor" name="cor" value="{{ categoria.cor }}" title="Escolha a cor da categoria">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'categorias' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-purple">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
