{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --gradient-primary: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --gradient-secondary: linear-gradient(135deg, #2c3e50 0%, #5a32a3 100%);
        }
        
        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(52, 152, 219, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(44, 62, 80, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 60% 20%, rgba(52, 73, 94, 0.08) 0%, transparent 30%);
            pointer-events: none;
            z-index: -2;
            animation: float 25s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><linearGradient id="grad1" x1="0%25" y1="0%25" x2="100%25" y2="100%25"><stop offset="0%25" style="stop-color:%233498db;stop-opacity:0.1" /><stop offset="100%25" style="stop-color:%232c3e50;stop-opacity:0.05" /></linearGradient></defs><rect width="100%25" height="100%25" fill="url(%23grad1)"/><circle cx="100" cy="100" r="60" fill="%233498db" opacity="0.08"/><circle cx="700" cy="80" r="80" fill="%232c3e50" opacity="0.06"/><circle cx="150" cy="500" r="70" fill="%2334495e" opacity="0.07"/><circle cx="650" cy="450" r="65" fill="%233498db" opacity="0.05"/><polygon points="300,150 350,100 400,150 350,200" fill="%232c3e50" opacity="0.04"/><polygon points="500,350 550,300 600,350 550,400" fill="%233498db" opacity="0.06"/><rect x="50" y="250" width="80" height="80" rx="10" fill="%2334495e" opacity="0.03" transform="rotate(15 90 290)"/><rect x="600" y="200" width="60" height="60" rx="8" fill="%233498db" opacity="0.04" transform="rotate(-20 630 230)"/></svg>');
            background-size: 800px 600px;
            background-repeat: repeat;
            pointer-events: none;
            z-index: -1;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 8px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid rgba(44, 62, 80, 0.08);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 20px 20px 0 0;
        }
        
        .login-header {
            background: var(--gradient-primary);
            color: white;
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .login-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 10px solid var(--secondary-color);
        }
        
        .login-header i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .login-header h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .login-body {
            padding: 2.5rem 2rem 2rem 2rem;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background-color: white;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
        }
        
        .input-group .form-control {
            padding-left: 45px;
        }
        
        .btn-login {
            background: var(--gradient-primary);
            border: none;
            border-radius: 10px;
            padding: 0.875rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
            color: white;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-header {
                padding: 2rem 1.5rem 1.5rem 1.5rem;
            }
            
            .login-header i {
                font-size: 3rem;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
            
            .login-body {
                padding: 2rem 1.5rem;
            }
        }
        
        /* Animation */
        .login-card {
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-chart-line"></i>
                <h2>Sistema Financeiro</h2>
            </div>
            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>
                            Usuário
                        </label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control" id="username" name="username" required autocomplete="off" value="{% if request.method == 'POST' %}{{ request.POST.username|default:'' }}{% endif %}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>
                            Senha
                        </label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Entrar no Sistema
                    </button>
                </form>
                
                <div class="forgot-password-link" style="text-align: center; margin: 1.5rem 0;">
                    <a href="{% url 'esqueci_senha' %}" style="color: var(--accent-color); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.3s ease;">
                        <i class="fas fa-key me-1"></i>
                        Esqueci minha senha
                    </a>
                </div>
                
                <div class="register-link">
                    <p class="mb-0">
                        <i class="fas fa-user-plus me-1"></i>
                        Não tem uma conta? 
                        <a href="{% url 'registro' %}">
                            <i class="fas fa-arrow-right me-1"></i>
                            Cadastre-se aqui
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
